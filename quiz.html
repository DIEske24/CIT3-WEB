    <!-- Quiz Section -->
    <section class="quiz">
        <h2>Quiz: Test Your Knowledge</h2>
        <form id="quizForm">
            <label>What is consent?</label><br>
            <input type="radio" name="question1" value="a"> A mutual agreement between two people.<br>
            <input type="radio" name="question1" value="b"> A single person decides for both.<br>
            <input type="radio" name="question1" value="c"> It is not necessary in any situation.<br><br>

            <button type="submit">Submit</button>
        </form>
        <div id="quizResult"></div>
    </section>

    <script>
        document.getElementById('quizForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const answer = document.querySelector('input[name="question1"]:checked');
            if (answer) {
                const result = answer.value === 'a' ? "Correct!" : "Try again.";
                document.getElementById('quizResult').innerText = result;
            } else {
                document.getElementById('quizResult').innerText = "Please select an answer.";
            }
        });
    </script>

    <!-- Footer -->
    <footer>
